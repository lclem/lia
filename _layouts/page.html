---
layout: default
---

<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
  
    {% include nav.html %}
  
    <div class="post-content">
        <h2>Contents</h2>    
        {{ content | toc }}
    </div>
  
    {% include nav.html %}
    <p class="p-name"> Last-modified: {{ page.last-modified }} </p>
  </article>
