<html>
<head>
  <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
  <title>Thebe activate button</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" type="text/css" href="status_button.css" />

  <!-- Thebe configuration !-->
  <script type="text/x-thebe-config">
    {
      binderOptions: {
        repo: "binder-examples/requirements"
      },
      stripPrompts: {
        inPrompt: 'sage: ',
        continuationPrompt: '....: ',
        selector: '.sage-input',
      },
      requestKernel: true
  }
  </script>

  <!-- Dependency: jquery !-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>

  <!-- Style sheet and javascript for the status field !-->
  <script src="thebe_status_field.js" type="text/javascript" ></script>
  <link   href="thebe_status_field.css" rel="stylesheet" type="text/css"/>

  <script><!-- use window.onload to defer the execution until the page is loaded !-->
    window.onload = function () {
      thebe_place_activate_button();
    };
  </script>

</head>
<body>
  <h1>Support for activate button</h1>

  <p>This page illustrates the use of an activation button.</p>

  Status: <span class="thebe_status_field"></span>

  <p>This cell will turn into the live cell:</p>
  <pre class="sage-input" data-language="python">
    sage: 1 + 1
    2
    sage: x = 3
    sage: y = 4

    sage: z = 5
    sage: x + y + \
    ....: z
    12
  </pre>

</body>
</html>
